<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nigeria Flag</title>
  <style>
    /*Container to hold the flag */
    .flag {
      display: flex;
      width: 300px; /* Width of the flag */
      height: 200px; /* Height of the flag */
      border: 1px solid #000; /* Optional border for better visibility */}

    /* Each stripe */
    .stripe { flex: 1; /* Equal width for all stripes */}

    .green {background-color: #008753; /* Green color of Nigeria flag */}
    .white {background-color: #FFFFFF; /* White color */}
  </style>
</head>
<body>
  <!-- Nigeria flag -->
  <div class="flag">
    <div class="stripe green"></div>
    <div class="stripe white"></div>
    <div class="stripe green"></div>
  </div>
</body>
</html>
